<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Interactivo - Ciberseguridad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Quiz Interactivo - Monitorización y Respuesta</h1>

    <form id="quizForm">
      <div class="card p-4 mb-4">
        <h5><strong>1. ¿Qué tipo de firewall analiza tanto la cabecera como el contenido del paquete?</strong></h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="p1" value="a" id="p1a">
          <label class="form-check-label" for="p1a">Filtrado de paquetes</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="p1" value="b" id="p1b">
          <label class="form-check-label" for="p1b">Stateful</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="p1" value="c" id="p1c">
          <label class="form-check-label" for="p1c">Deep Packet Inspection</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="p1" value="d" id="p1d">
          <label class="form-check-label" for="p1d">Proxy NAT</label>
        </div>
      </div>

      <div class="card p-4 mb-4">
        <h5><strong>2. ¿Qué componente automatiza tareas y orquesta respuestas ante incidentes?</strong></h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="p2" value="a" id="p2a">
          <label class="form-check-label" for="p2a">SIEM</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="p2" value="b" id="p2b">
          <label class="form-check-label" for="p2b">EDR</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="p2" value="c" id="p2c">
          <label class="form-check-label" for="p2c">SOAR</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="p2" value="d" id="p2d">
          <label class="form-check-label" for="p2d">CASB</label>
        </div>
      </div>

      <div class="text-center">
        <button type="button" class="btn btn-primary" onclick="calcularResultados()">Enviar respuestas</button>
      </div>
    </form>

    <p id="resultado" class="text-center mt-4 fw-bold"></p>
  </div>

  <script>
    function calcularResultados() {
      const respuestasCorrectas = {
        p1: 'c',
        p2: 'c'
      };
      let score = 0;
      let total = Object.keys(respuestasCorrectas).length;

      for (let key in respuestasCorrectas) {
        const radios = document.getElementsByName(key);
        for (const radio of radios) {
          if (radio.checked && radio.value === respuestasCorrectas[key]) {
            score++;
          }
        }
      }

      document.getElementById("resultado").textContent = `Has acertado ${score} de ${total} preguntas.`;
    }
  </script>
</body>
</html>
